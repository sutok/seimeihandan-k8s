apiVersion: v1
kind: Secret
metadata:
  name: app-config
  namespace: seimei-handan
type: Opaque
data:
  # Base64エンコードされた値
  project-id: ${PROJECT_ID_B64}
  cluster-name: ${CLUSTER_NAME_B64}
  region: ${REGION_B64}
  function-url: ${FUNCTION_URL_B64}
  domain-name: ${DOMAIN_NAME_B64}

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config-public
  namespace: seimei-handan
data:
  # 公開可能な設定
  app-name: "seimei-handan"
  namespace: "seimei-handan"
  machine-type: "e2-micro"
  disk-size: "20"
  disk-type: "pd-standard"
  image-type: "COS_CONTAINERD"
  min-node-count: "1"
  max-node-count: "3"
  initial-node-count: "1"
